			<h1>抗战老兵手印广场</h1>
			<p>中国老兵手印广场占地面积3000平方米，呈V字形，寓意胜利。每座手印墙宽约1.2米，高约2.6米，采用腐蚀钢化玻璃将老兵手印表现出来。目前，共征集到5000余名抗战老兵的手模.这些老兵都已届古稀之年，当年正是他们的双手挥舞大刀、长矛，投掷手榴弹、埋地雷、炸碉堡，正是这些手当年挡住了来势汹汹的日本侵略军，力挽狂澜，扭转乾坤，将整个中华民族的未来托起。这些功勋卓著的手怎样在历史上长留下来，以表彰卫国勇士、警示后代，这是我们修建手印广场的目的。</p>
