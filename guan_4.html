			<h1>飞虎奇兵馆</h1>
			<p>本馆展示面积1382平方米，分为三大部分。第一单元“援华概述”介绍了抗日战争期间美军援华的整体情况。第二单元“飞虎神兵”展示陈纳德将军和他的飞虎队的传奇经历。这部分是本馆重点，展示内容共分为：飞虎队和陈纳德的简介、飞虎队的战斗、飞虎队的生活三个小部分。第三单元“友谊长存”通过展示中美两国人民特别是二战老兵举行的活动，纪念中美友好历史，见证中美友谊。 </p>
