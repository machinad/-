			<h1>日本侵华罪行馆</h1>
			<p>日本侵华罪行馆以近万件日军侵华物证，图片400余幅，十件（套）国家一级文物佐证了自1931至1945年间日军侵华罪行史。让日本侵略者“自证其罪”的物证说话是该展览的特色及亮点。永久展馆由日本著名建筑设计大师矶崎新设计并已竣工，建筑面积约2500余平方米。 </p>
