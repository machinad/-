			<h1>正面战场馆</h1>
			<p> 正面战场馆的建筑设计师是彭一刚先生，他的代表作有天津水上公园熊猫馆、山东甲午海战馆、伦敦中国城等建筑。整个馆体型简洁、敦实、厚重，外观庄严、质朴，真实地体现了那些在正面战场上英勇抗战的国军将士的典型形象。中华民族的抗日战争是由共产党领导的敌后战场和国民党领导的正面战场两个战场构成。抗日战争的胜利是两个战场相互配合、相互支援、共同努力的结果。本馆以大量的文物、图片和翔实的史料，向大家描述抗日战争中正面战场的情况。 </p>
