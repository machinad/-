			<h1>四川建川博物馆</h1>
			<p>
			   
感谢您对建川博物馆聚落的关注！<br>

建川博物馆聚落由民营企业家樊建川创建，位于中国博物馆小镇——大邑县安仁镇，占地500亩，建筑面积10余万平方米，拥有藏品一千余万件，其中国家一级文物404件。博物馆以“为了和平，收藏战争；为了未来，收藏教训；为了安宁，收藏灾难；为了传承，收藏民俗”为主题，建设抗战、民俗、红色年代、抗震救灾四大系列30余座分馆，已建成开放29座场馆，是目前国内民间资本投入最多、建设规模和展览面积最大，收藏内容最丰富的民间博物馆。
