			<h1>中国壮士群雕广场</h1>
			<p>中国壮士（1931-1945）群雕广场位于本馆内，面积约1万平方米。广场的雕塑建设与博物馆的建筑以及抗战系列陈列馆藏品内容相统一，以纪念中国人民抗日战争为主题，制作塑造了200多名1931年至1945年中国抗日战争期间的全民族抗日将士英雄群体形象。</p>
